<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/webIcon.png">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">User</div>
      <div class="badge" id="computer-label">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You Win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="p">
        <img src="assets/Hand-96px.png" alt="hand" />
      </div>
      <div class="choice" id="r">
        <img src="assets/Rock-96px.png" alt="rock" />
      </div>
      <div class="choice" id="s">
        <img src="assets/Scissors-96px.png" alt="scissors" />
      </div>
    </div>
    <p id="action-message">Make Your Move!</p>

    <script src="assets/app.js"></script>
  </body>
</html>
